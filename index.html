<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    

    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id="pw">
                <button id="copy">Copy</button>
            </div>
        </div>   
        <div class="pw-body">
            <div class="form-control">
                <label for="passw">Password Length</label>
                <input id="passw" type="number" min="4" max="20" value="10">
            </div>
            <div class="form-control">
                <label for="upper">Contains UpperCase Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contains LowerCase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Contains Numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Contans Symbols</label>
                <input id="symbol" type="checkbox"> 
            </div>
            <button id="generate" class="generate">Generate Password</button>
        </div> 
    </div>



</body>




<script src="script.js"></script>
</html>
